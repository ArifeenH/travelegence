<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travegence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c8f26dcb2c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <!-- HERO SECTION -->
     <header>
        <nav>
            <div class="logo">
                  <img src="images/logo.png" alt="" id="logo-img">
                  <div id="logo-text">Travegence</div>  
            </div>
            <ul class="menus">
                <li><a href="#">Home</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <section class="hero">
            <div class="hero-texts">
                <h1>Explore Your Travel</h1>
                <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            </div>
            <div class="hero-info-container">
                <div class="hero-info">
                    <form action="">
                        <input class="inputs" placeholder="Location" type="text">
                        <select name="time" class="info-form inputs">
                            <option class="form-box" value="When" disabled selected hidden>When</option>
                            <option class="form-box" value="Morning">Morning</option>
                            <option class="form-box" value="Evening">Evening</option>
                            <option class="form-box" value="Night">Night</option>
                        </select>
                        <select name="time" class="info-form inputs">
                            <option class="form-box" value="type" disabled selected hidden>Select Type</option>
                            <option class="form-box" value="Group">Group</option>
                            <option class="form-box" value="Single">Single</option>
                        </select>
                    </form>
                    <button class="btn-primary hero-btn"><i class="fa-solid fa-magnifying-glass" style="color: #fcfcfc; font-size: 2rem; margin-right: 0.5rem"></i>Find Now</button>
                </div>
            </div>
        </section>
     </header>
</html>
